<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/rpsls-favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>RPSLS</title>
</head>
<body>

    <!-- PART 1: Title Of The Website --> 
    <header>
        <h1>ROCK - PAPER - SCISSOR - LIZARD - SPOCK</h1>
    </header>

    <!-- PART 2: Track the Human & Computer Scores --> 
    <section id="scoreboard">
        <div id="human">
            <div class="score">Human: 0</div>
            <div class="choice">👨‍💻</div>
        </div>
        <div id="computer">
            <div class="score">Computer: 0</div>
            <div class="choice">🤖</div>
        </div>
    </section>

    <!-- PART 3: Display The Outcome Of The Round --> 
    <section id="outcome">
        <div id="result">First to 5 wins!</div>
        <div id="reason">Select a move:</div>
    </section>

    <!-- PART 4: The Selection Of RPSLS Moves Offered To The Player --> 
    <section id="select">
        <button id="rock" title="rock">✊</button>
        <button id="paper" title="paper">🤚</button>
        <button id="scissor" title="scissor">✌️</button>
        <button id="lizard" title="lizard">🤏</button>
        <button id="spock" title="spock">🖖</button>
    </section>

    <!-- PART 5: In-Game Audio -->
    <audio id="click-mp3" src="sounds/click.mp3"></audio>
    <audio id="win-mp3" src="sounds/win.mp3"></audio>
    <audio id="lose-mp3" src="sounds/lose.mp3"></audio>

    <!-- PART 6: Footer Acknowledgements --> 
    <footer>
        <h2>Coded by <a href="https://github.com/jtd-117">jtd-117</a></h2>
    </footer>
</body>
</html>
